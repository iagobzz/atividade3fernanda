<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador</title>
</head>
<body>
  <button onclick="alterar(-1)">-</button>
  <span id="contador">0</span>
  <button onclick="alterar(1)">+</button>

  <script>
    let numero = 0;
    function alterar(valor) {
      numero += valor;
      document.getElementById("contador").innerText = numero;
    }
  </script>
</body>
</html>
